<ion-header>

  <ion-navbar color="primary">
    <ion-title>Credit Card Payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item no-lines>
    <ion-label stacked>Credit Card Number</ion-label>
    <ion-input type="text" style="border-bottom: 1px solid #ccc" name="name" [(ngModel)]="item.card_number"></ion-input>
  </ion-item>

  <ion-item no-lines>
    <ion-label stacked>Card Security Number (CVV)</ion-label>
    <ion-input type="test" style="border-bottom: 1px solid #ccc" name="phone" [(ngModel)]="item.card_cvv"></ion-input>
  </ion-item>

  <ion-item no-lines>
    <ion-label stacked>Card Expire Month</ion-label>
    <ion-input placeholder="mm" type="text" style="border-bottom: 1px solid #ccc" name="name" [(ngModel)]="item.card_exp_month"></ion-input>
  </ion-item>

  <ion-item no-lines>
    <ion-label stacked>Card Expire Year</ion-label>
    <ion-input placeholder="yyyy" type="text" style="border-bottom: 1px solid #ccc" name="name" [(ngModel)]="item.card_exp_year"></ion-input>
  </ion-item>

</ion-content>

<ion-footer no-border padding>
  <button ion-button round block (click)="confirm()">Confirm</button>
</ion-footer>
