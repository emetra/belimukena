<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lupa Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4 text-center>Masukkan Email yang telah anda daftarkan</h4>
  <ion-label text-center>Kata sandi baru akan kami kirimkan ke email anda</ion-label>
  <ion-list>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="tel" name="user.phone" [(ngModel)]="user.email"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button round block (click)="resetPassword()">Kirim</button>
  <h4 text-center>jika kamu masih memerlukan bantuan. Silahkan hubungi kami <span style="color: rebeccapurple">0821 1941 5999</span></h4>
</ion-content>
