<ion-header>

  <ion-navbar color="primary">
    <ion-title>Status Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="orderstat">
      <ion-segment-button value="belumdibayar">
        Pembayaran
      </ion-segment-button>
      <ion-segment-button value="menungguproses">
        Proses
      </ion-segment-button>
      <ion-segment-button value="Lunas">
        Lunas
      </ion-segment-button>
      <ion-segment-button value="menungguproses">
        Menunggu Proses
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <div [ngSwitch]="orderstat">
    <ion-list *ngSwitchCase="'belumdibayar'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-puppy-1.jpg">
        </ion-thumbnail>
        <h2>Ruby</h2>
      </ion-item>
      ...
    </ion-list>
  
    <ion-list *ngSwitchCase="'menungguproses'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      ...
    </ion-list>
  </div>
</ion-content>
