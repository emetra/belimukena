<ion-header>

  <ion-navbar color="primary">
    <ion-title>Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid text-center>
    <ion-row>
      <ion-col col-6 *ngFor="let item of items; let i = index;" (click)="doDetailProducts()">
        <div>
          <img src="{{item.images}}">
          <p>{{item.name}} </p>
          <p>Rp {{item.price}}</p>
        </div>
        <button ion-button block>
          <ion-icon name="cart" padding-right></ion-icon>
          Beli
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
