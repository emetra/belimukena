<ion-header>

  <ion-navbar color="primary">
    <ion-title>Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid text-center>
    <ion-row>
      <ion-col col-6 (click)="doDetailProducts()">
        <div>
          <img src="http://belimukena.com/wp-content/uploads/2018/07/Mukena-Spandek-Brukat-Fanta-Renda-Hitam.jpg">
          <p>Baju Koko </p>
          <p>Rp 20000</p>
        </div>
        <button ion-button block>
          <ion-icon name="cart" padding-right></ion-icon>
          Beli
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
