<ion-header>

  <ion-navbar color="primary">
    <ion-title>Delivery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-label>Pengirim</ion-label>
    <h2>{{origin}}</h2>
    <ion-label>Tujuan</ion-label>
    <h2>{{destination}}</h2>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Jasa Pengiriman</ion-label>
      <ion-select (ionChange)="onChange($event)" okText="Pilih" cancelText="Batal">
        <ion-option *ngFor="let costs of listcost;let i = index"  value="{{costs}}">JNE {{costs.service}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>


  
  <ion-item-divider></ion-item-divider>
  <ion-label>Estimasi : {{ est }}</ion-label>
  <h3 padding-left padding-right text-center> Harga : Rp {{ cost | number}},- </h3>
</ion-content>

<ion-footer no-border padding>
  <button ion-button round block (click)="payment()">Payment</button>
</ion-footer>
