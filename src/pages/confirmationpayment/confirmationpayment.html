<ion-header>

  <ion-navbar color="primary">
    <ion-title>Konfirmasi Pembayaran</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Atas Nama</ion-label>
      <ion-input type="text" [(ngModel)]="item.cust_bank_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Nama Bank</ion-label>
      <ion-input type="text" [(ngModel)]="item.cust_bank"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tanggal Pembayaran</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="item.payment_date"></ion-datetime>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block (click)="confirmationPayment()">Confirm</button>
  </div>
</ion-content>
