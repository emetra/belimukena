<ion-header>

  <ion-navbar>
    <ion-title>Konfirmasi Pembayaran</ion-title>
  </ion-navbar>

</ion-header>
<ion-list>

  <ion-item>
    <ion-label>Atas Nama</ion-label>
    <ion-input type="text" [(ngModel)]="item.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Nomor Rekening</ion-label>
    <ion-input type="text" [(ngModel)]="item.bankid"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Nama Bank</ion-label>
    <ion-input type="text" [(ngModel)]="item.bankname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Total Pembayaran</ion-label>
    <ion-input type="text" [(ngModel)]="item.amount"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Tanggal Pembayaran</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="item.date"></ion-datetime>
  </ion-item>

</ion-list>

<div padding>
  <button block (click)="confirmationPayment()">Confirm</button>
</div>
<ion-content>

</ion-content>
