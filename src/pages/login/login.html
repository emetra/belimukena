<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content hide-tabs padding>

  <ion-img src="assets/imgs/belimukena.png"style="width: 250px;height: 130px;display: block;margin: 0 auto;background-color: white"></ion-img>

  <div text-center padding>
    <img src="" width="65%" height="auto">
  </div>
<form enctype="multipart/form-data">
  <ion-item>
    <ion-input type="email" placeholder="E-mail" name="email" [(ngModel)]="login.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="login.password"></ion-input>
  </ion-item>

  <div padding text-left>
    <button ion-button small clear (click)="resetPassword()">Lupa Password?</button>
  </div>

  <div text-center>
    <button ion-button full round (click)="doLogin()">Masuk</button>
    <button ion-button outline round (click)="register()">Daftar Akun</button>
  </div>
</form>
</ion-content>
