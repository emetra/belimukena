<ion-header>
  <ion-navbar color="primary">
    <ion-title>Cart</ion-title>
    <button ion-button large clear menuToggle icon-only >
        <ion-icon name='menu'></ion-icon>
      </button>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let item of items; let i = index;" >
      <ion-list>
        <ion-item >
          <ion-thumbnail item-start>
            <img src="{{item.img_url}}">
          </ion-thumbnail>
          <h2> {{item.name}} </h2>
          <div text-left class="price">
            Rp {{item.price | number}} x {{item.qty}}
          </div>
          <div text-right class="subtotal">
            Rp {{item.subtotal | number}}
          </div>
          <div text-right>  
            <div class="button-bar">
              <!-- <button ion-button small outline color="dark"><ion-icon name="remove"></ion-icon></button> -->
              <button ion-button small outline color="dark" (click)="qtyPrompt(item)" ><ion-icon name="create"></ion-icon></button>
              <button ion-button small color="danger" (click)="removeCart(item)" ><ion-icon name="trash"></ion-icon></button>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </ion-card>


</ion-content>

<ion-footer no-border padding>
  <button ion-button round block (click)="address()">Checkout</button>
</ion-footer>
