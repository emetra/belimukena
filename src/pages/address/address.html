<ion-header>

  <ion-navbar color="primary">
    <ion-title>Alamat Penerima</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-divider color="light"><H4 style="font-size: 14px;">Nama Lengkap</H4></ion-item-divider>
  <ion-item style="padding-bottom: 10px;">
      <ion-input type="text" placeholder="Nama Lengkap" style="height: 50px;" [(ngModel)]="items.recipient.name"></ion-input>
  </ion-item>
  <ion-item-divider color="light"><H4 style="font-size: 14px;">Nomor Telepon</H4></ion-item-divider>
  <ion-item style="padding-bottom: 10px;">
      <ion-input type="tel" placeholder="Nomor Telepon" style="height: 50px;" [(ngModel)]="items.recipient.phone"></ion-input>
  </ion-item>
  <!-- <ion-item-divider color="light"><H4 style="font-size: 14px;">Email</H4></ion-item-divider>
  <ion-item style="padding-bottom: 10px;">
    <ion-input type="tel" placeholder="Email" style="height: 50px;"></ion-input>
  </ion-item> -->
  
  <ion-item-divider color="light"><H4 style="font-size: 14px;">Alamat Lengkap</H4></ion-item-divider>
  <ion-item style="padding-bottom: 10px;">
      <ion-textarea lineHeight='20' name="notes" placeholder="Alamat Lengkap" [(ngModel)]="items.recipient.address"></ion-textarea>
  </ion-item>
  <ion-item-divider color="light"><H4 style="font-size: 14px;">Provinsi</H4></ion-item-divider>
  <ion-item style="padding-bottom: 10px;">
      <ion-input type="text" placeholder="Provinsi" readonly style="height: 50px;" [(ngModel)]="items.shipment.name"></ion-input>
      <button item-end ion-button small icon-only clear ><ion-icon name="search"></ion-icon></button>
  </ion-item>
  <ion-item-divider color="light"><H4 style="font-size: 14px;">Kota</H4></ion-item-divider>
  <ion-item style="padding-bottom: 10px;">
      <ion-input type="text" placeholder="Kota" readonly style="height: 50px;"></ion-input>
      <button item-end ion-button small icon-only clear ><ion-icon name="search"></ion-icon></button>
  </ion-item>
  <ion-item-divider color="light"><H4 style="font-size: 14px;">Kecamatan</H4></ion-item-divider>
  <ion-item style="padding-bottom: 10px;">
      <ion-input type="text" placeholder="Kecamatan" readonly style="height: 50px;"></ion-input>
      <button item-end ion-button small icon-only clear><ion-icon name="search"></ion-icon></button>
  </ion-item>
  <ion-item-divider color="light"><H4 style="font-size: 14px;">Kode Pos</H4></ion-item-divider>
  <ion-item style="padding-bottom: 10px;">
      <ion-input type="tel" placeholder="Kode Pos" style="height: 50px;"></ion-input>
  </ion-item>
</ion-content>
