<ion-header>

  <ion-navbar color="primary">
    <ion-title>Best Seller</ion-title>
      <button ion-button large clear menuToggle icon-only >
        <ion-icon name='menu'></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid text-center no-padding>

    <ion-card *ngFor="let item of items; let i = index;">

      <ion-item>
        <ion-avatar item-start (click)="doDetailProducts(item)">
          <img src="{{item.images}}">
        </ion-avatar>
        <ion-row  (click)="doDetailProducts(item)">
          <h2>{{item.name}}</h2>
        </ion-row>
        <ion-row>
          <ion-col col-4  (click)="doDetailProducts(item)"><p>{{item.price}}</p></ion-col>
          <ion-col col-4  (click)="doDetailProducts(item)"></ion-col>
          <ion-col col-4>
            <button ion-button small (click)="doDetailProducts(item)">Buy</button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-card>

  </ion-grid>
</ion-content>
