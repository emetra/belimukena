  <ion-grid text-center no-padding>

    <ion-card *ngFor="let item of product; let i = index;" (click)="doDetailProducts(item)">
        <ion-col col-4>
          <img src="{{item.images}}">
        </ion-col>

        <ion-col col-8>
          <ion-row>
            <p>{{item.name}}</p>
          </ion-row>
          <ion-row>
            <p>{{item.name}}</p>
          </ion-row>
          <ion-row>
            <p>{{item.name}}</p>
          </ion-row>
        </ion-col>
    </ion-card>

  </ion-grid>


  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page < totalPage">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
