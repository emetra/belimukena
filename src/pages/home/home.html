  <ion-grid text-center no-padding>

    <ion-card *ngFor="let item of product; let i = index;">

      <ion-item>
        <ion-avatar item-start (click)="doDetailProducts(item)">
          <img src="{{item.images}}">
        </ion-avatar>
        <ion-row  (click)="doDetailProducts(item)">
          <h2>{{item.name}}</h2>
        </ion-row>
        <ion-row>
          <ion-col col-4  (click)="doDetailProducts(item)"><p>{{item.price}}</p></ion-col>
          <ion-col col-4  (click)="doDetailProducts(item)"></ion-col>
          <ion-col col-4>
            <button ion-button small (click)="addToCart(item.id)">Buy</button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-card>

  </ion-grid>


  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page < totalPage">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
