<ion-header>

  <ion-navbar color="primary">
    <ion-title>Payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: rgb(248, 247, 247)">
    <ion-card>
      <ion-card-content>
        <span item-start="">Total harga</span> <span item-end="">Rp.{{total | number}}</span>
      </ion-card-content>
    </ion-card>
  <ion-label padding-left="">
    <h4><b>Pilih Metode Pembayaran</b></h4>
  </ion-label>
  <ion-card (click)="manual()">
    <button ion-item>
      <ion-img item-start="" src="assets/icon/atm.png" style="width: 60px;height: 60px;background-color: white"></ion-img>
      <ion-card-content>
        Transfer Manual
      </ion-card-content>
    </button>
  </ion-card>
  <ion-card (click)="cc()">
    <button disabled ion-item>
      <ion-img item-start="" src="assets/icon/credit-card.png" style="width: 60px;height: 60px;background-color: white"></ion-img>
      <ion-card-content>
        Credit Card
      </ion-card-content>
    </button>
  </ion-card>
  <ion-card (click)="va('bca')">
    <button ion-item >
      <ion-img item-start="" src="assets/icon/bca-icon.png" style="width: 60px;height: 60px;background-color: white"></ion-img>
      <ion-card-content>
        BCA Virtual Account
      </ion-card-content>
    </button>
  </ion-card>
  <ion-card text-center (click)="va('mandiri')">
    <button ion-item >
      <ion-img item-start="" src="assets/icon/mandiri-icon.png" style="width: 60px;height: 60px;background-color: white;text-align: center"></ion-img>
      <ion-card-content>
        Mandiri Virtual Account
      </ion-card-content>
    </button>
  </ion-card>
  <ion-card text-center="" (click)="va('bni')">
    <button ion-item >
      <ion-img item-start="" src="assets/icon/bni-icon.png" style="width: 60px;height: 60px;background-color: white;text-align: center"></ion-img>
      <ion-card-content>
        BNI Virtual Account
      </ion-card-content>
    </button>
  </ion-card>
  <ion-card (click)="va('permata')">
    <button ion-item >
      <ion-img item-start="" src="assets/icon/permata-icon.png" style="width: 60px;height: 60px;background-color: white;text-align: center"></ion-img>
      <ion-card-content>
        Permata Virtual Account
      </ion-card-content>
    </button>
  </ion-card>
</ion-content>
