<ion-header>

  <ion-navbar color="primary">
    <ion-title>Manual Payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      Total harga
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-list radio-group [(ngModel)]="bank_id">

        <ion-item *ngFor="let bank of banks" text-wrap>
            <ion-label item-start><b>{{bank.name}}</b></ion-label>
            <ion-label item-start>{{bank.account_number}}</ion-label>
            <ion-label>{{bank.account_name}}</ion-label>
            <ion-radio item-end value="{{bank.id}}"></ion-radio>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer no-border padding>
  <button ion-button round block (click)="confirmation()">Konfirmasi</button>
</ion-footer>
