<ion-header no-border>
  <ion-navbar color="primary" transparent style="background: linear-gradient(0deg, hsla(0, 0%, 100%, 0) 0%, rgba(183, 179, 179, 0.45) 100%) !important;">
    <ion-buttons end>
      <button ion-button icon-only style="color: black;padding-right: 20px" (click)="gotoCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen style="padding-top: 0px;">
  <img src="{{items?.images}}">

    <ion-item>
      <h2 style="color:mediumvioletred;font-size:20px">{{items?.name}}</h2>
      <h2 style="color: orangered">Rp {{items?.price}}</h2>
    </ion-item>

    <ion-card>
      <ion-card-header><h2 style="font-weight: bold">Deskripsi Barang :</h2></ion-card-header>
      <ion-card-content>
        <p [innerHTML]="items?.description"></p>
      </ion-card-content>
    </ion-card>


</ion-content>

<ion-footer no-border text-center padding>
  <button ion-button round block  (click)="addToCart(items?.id)"><ion-icon name="cart" padding-right></ion-icon>Beli</button>
</ion-footer>
