<ion-header>

  <ion-navbar color="primary">
    <ion-title>Product Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <h2 style="color:mediumvioletred;font-size:20px">{{items?.name}}</h2>
      <p>Rp {{items?.price}}</p>
    </ion-item>

    <img src="{{items?.images}}">

    <ion-card-content>
      <p [innerHTML]="items?.description"></p>
    </ion-card-content>


  </ion-card>
</ion-content>

<ion-footer no-border text-center padding>
  <button ion-button round block  (click)="addToCart(items?.id)"><ion-icon name="cart" padding-right></ion-icon>Beli</button>
</ion-footer>
